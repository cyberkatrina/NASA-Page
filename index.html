<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Page</title>
  <!-- link tab -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main">
    <section class="top">
      <h1>NASA</h1>
    </section>
    <section class="bottom">
      <div>
        <h3>SOCIAL MEDIA</h3>
        <span>
          Twitter - @nasa <br>
          Facebook - fb.com/nasa <br>
          Instagram - @nasa <br>
          Youtube - youtube.com/NASA
        </span>
      </div>
      <div>
        <h3>OFFICE INFO</h3>
        <span>
          Public Communications Office <br>
          NASA Headquarters <br>
          300 E. Street SW, Suite 5R30 <br>
          Washington, DC 20546 <br>
          (202) 358-0001 (Office) <br>
          (202) 358-4338 (Fax)
        </span>
      </div>
      <div class="flex">
        <form method = "POST" action = "http://www.cknuckles.com/cgi/echo.cgi">
          <h3>CONTACT US</h3>
            <p>Name</p>
            <input type="text" size="35" name="name">
            <p>Message</p>
            <textarea rows="4" cols="35" name="message"></textarea>
            <input type="submit"  class= "button" value="send">
        </form>
      </div>
  
    </section>
  
  </div>
  
</body>
</html>
